<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Bus Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="jumbotron mt-5">
            <h1 class="display-4">College Bus Tracking System</h1>

            <hr class="my-4">
            <p>Login to view bus locations or update them if you're a volunteer.</p>
            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg mr-2">Login</a>
                <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg">Register</a>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

</html>
